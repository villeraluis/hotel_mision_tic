<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="/public/css/hotel.css">

</head>

<body class="container-fluid">

    <main>

        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">


            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" />
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" />
                        </div>


                        <div class="row mb-4">
                            <div class="col d-flex justify-content-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remenberme" checked />
                                    <label class="form-check-label" for="remenberme"> Remember me </label>
                                </div>
                            </div>

                        </div>

                        
                            <a href="#!" class="me-4">Forgot password?</a>
                            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                        
                        


                        <!-- <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                        </div> -->
                    </form>

                </div>
            </div>

        </div>









    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/public/js/hotel.js"></script>
</body>
</body>

</html>
